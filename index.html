<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="To-Do_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">

        <h1>Todo List</h1>

        <div class="new_task">
            <form id="taskForm">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Add task...">
                    <button class="btn-add" type="submit">+</button>
                </div>
            </form>
        </div>

        <div id="tasks" class="li-container">
            <ul id="taskList">

            </ul>
        </div>

        <div class="empty" id="emptyMessage">
            <h2>All tasks are completed</h2>
        </div>

        <h3>Completed Tasks</h3>
        <div id="completedTasks" class="li-container">
            <ul id="completedTaskList">

            </ul>
        </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
